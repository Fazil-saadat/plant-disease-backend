<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŒ¿ Plant Disease Classifier</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            background: linear-gradient(to right, #e0f7fa, #f1f8e9);
            font-family: Arial, sans-serif;
        }
        #preview {
            max-width: 300px;
            max-height: 300px;
            border-radius: 10px;
            transition: transform 0.3s ease, opacity 0.3s ease;
            opacity: 0;
        }
        #preview.show {
            opacity: 1;
            transform: scale(1);
        }
        #treatmentTable tbody tr {
            transition: background-color 0.4s ease;
        }
        #treatmentTable tbody tr.highlight {
            background-color: #d1f7c4;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">ðŸŒ¿ Plant Disease Classifier</h1>
        <div class="row justify-content-center mb-4">
            <div class="col-md-6 text-center">
                <input type="file" id="fileInput" class="form-control mb-3">
                <button id="predictBtn" class="btn btn-success">Predict Disease</button>
            </div>
        </div>

        <div class="row justify-content-center mb-4">
            <div class="col-md-6 text-center">
                <img id="preview" src="#" alt="Uploaded Image Preview">
            </div>
        </div>

        <div class="row justify-content-center mb-4">
            <div class="col-md-6 text-center">
                <h4>Prediction: <span id="prediction">-</span></h4>
                <h5>Confidence: <span id="confidence">-</span>%</h5>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <table class="table table-striped table-hover" id="treatmentTable">
                    <thead class="table-success">
                        <tr>
                            <th>Disease</th>
                            <th>Treatment Recommendation</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="2" class="text-center">No prediction yet</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
